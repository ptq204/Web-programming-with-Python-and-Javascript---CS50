{% extends "layout.html" %}

{% block title %}
    CHAT APPLICATION
{% endblock %}

{% block body %}
    {% if channel %}
    <form action="{{ url_for('check_key', channelID = channel.id) }}" method="POST">
        <input class="form-control" name="secret_key" placeholder="secret key" style="margin: auto;">
        <button class="btn btn-primary" style="margin: auto;">go</button>
    </form>
    {% endif %}
    <br>
    {% if err_msg %}
        {{ err_msg }}
    {% endif %}
{% endblock %}
